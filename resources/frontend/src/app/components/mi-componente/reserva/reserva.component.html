
<div class="container py-4 pt-5 d-flex justify-content-center">
  <div class="card shadow-sm w-100" style="max-width: 500px;">
    <div class="card-body">
      <h2 class="card-title mb-4 fw-bold text-center">Registrar libro</h2>

      <form (ngSubmit)="confirmarReserva()" #libroForm="ngForm">
        
        <div class="form-floating mb-3">
          <input 
            type="text" 
            class="form-control" 
            id="titulo" 
            required 
            [(ngModel)]="libro.titulo" 
            name="titulo"
            placeholder="Título del libro">
          <label for="titulo">Título</label>
        </div>

        <div class="form-floating mb-3">
          <input 
            type="text" 
            class="form-control" 
            id="autor" 
            required 
            [(ngModel)]="libro.autor" 
            name="autor"
            placeholder="Autor del libro">
          <label for="autor">Autor</label>
        </div>

        <div class="form-floating mb-3">
          <input 
            type="number" 
            class="form-control" 
            id="anio" 
            required 
            [(ngModel)]="libro.anio" 
            name="anio"
            placeholder="Año de publicación">
          <label for="anio">Año</label>
        </div>

        <div class="form-floating mb-4">
          <input 
            type="text" 
            class="form-control" 
            id="categoria" 
            required 
            [(ngModel)]="libro.categoria" 
            name="categoria"
            placeholder="Categoría">
          <label for="categoria">Categoría</label>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success px-4 py-2">Registrar Libro</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="text-center mt-4">
  <button (click)="irAtras()" class="btn btn-secondary">Volver</button>
